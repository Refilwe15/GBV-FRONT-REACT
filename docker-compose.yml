# Use Docker Compose version 3.9
version: "3.9"

# Define the services to run as part of the stack
services:
  # === PostgreSQL Database Service ===
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    # Environment variables for database configuration
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST_AUTH_METHOD=trust # Unsafe mode for local testing
    # Expose Postgres port to the host
    ports:
      - "5435:5432"
    # Store database data persistently
    volumes:
      - db_data:/var/lib/postgresql/data
    # Health check to ensure the DB is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  # === FastAPI Backend Service ===
  backend:
    # Build backend from Dockerfile inside /backend
    build: ./backend
    container_name: backend
    restart: always
    # Map port 8000 in container to 8000 on host
    ports:
      - "8000:8000"
    # Load environment variables from .env file
    env_file:
      - ./backend/.env
    # Database connection URL + other backend settings
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5435/${POSTGRES_DB}
    # Wait for database to be ready before starting
    depends_on:
      db:
        condition: service_healthy
    # Check that the API is running

  # === Expo Frontend (React Native for Web) ===
  frontend:
    # Build frontend from Dockerfile inside /frontend
    build: ./frontend
    container_name: frontend-app
    restart: always

    # Expose Expo development ports
    ports:
      - "19006:19006" # Web
      - "19000:19000" # Metro bundler
      - "19001:19001" # Debugger
      - "19002:19002" # Expo web tools
      - "8081:8081"
    # Set up environment for local development
    environment:
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
      - EXPO_USE_WEB=true
      - EXPO_WEB_PORT=19006
      - API_URL=http://localhost:8000
    # Health check to ensure frontend started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19006"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s

# === Define named volumes ===
volumes:
  db_data:
